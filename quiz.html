<!DOCTYPE html>
<html lang="en">
<head>
    <!-- https://github.com/Lyushen/CLF-C02-quiz/settings/pages -->
    <title>Cloud Exam Prep</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
    <meta charset="utf-8"/>
    <link type="text/css" rel="stylesheet" href="./resources/css/style.css"/>
    <!-- <script src="./resources/scripts/app.js"></script> -->
    <!-- <script type="module" src="./resources/scripts/entry.js"></script> -->
    <script type="module" src="./resources/scripts/manager.js"></script>
</head>
<body>
    <header>
        <div id="menu-toggle" class="menu-button" aria-hidden="true">☰</div>
        <div id="menu" class="menu" aria-hidden="true">
            <div class="menu-item fullscreen-mode">Fullscreen</div>
            <div class="menu-item theme-switcher">Theme ☼</div>
            <div class="menu-item shuffle-questions-flag">Shuffle Q</div>
            <div class="menu-item shuffle-answers-flag">Shuffle A</div>
            <div class="menu-item reset-cache">Reset Cache</div>
            <div class="menu-item home-page">Home</div>
        </div>
    </header>
    <article>
        <div class="question-box">
            <p id="question-text"></p>
            <div id="options-container" aria-hidden="true"></div>
            <div id="explanations-container"></div>
        </div>
    </article>
    <footer>
        <div class="controls non-selectable">
            <button id="prev-button">&lt;</button>
            <div id="question-navigator">
                <input type="number" id="question-number">
                <label for="question-number" id="total-questions" aria-hidden="true"></label>
            </div>
            <button id="next-button">&gt;</button>
        </div>
    </footer>
    <div id="popup" class="popup">
        <p id="popup-message"></p>
    </div>
</body>
</html>
